<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="result-card">
      <p class="title">Your Result</p>
      <div class="score-circle">
        <span class="score">76</span>
        <span class="total">of 100</span>
      </div>

      <h2>Great</h2>
      <p class="discription">You scored higher than 65% of <br> the people who have taken <br>these tests.</p>
    </div>
    <div class="summary-card">
      <h3 class="summary-title">Summary</h3>
      <div class="summary-item reaction">
          <div class="summary-item"><img src="/assets/images/icon-reaction.svg" alt="Reaction-icon" class="icon"> 
          Reaction</div><div> <span class="score-obtained">80</span> <span class="score-total">/ 100</span>
         </div>
    </div>
      <div class="summary-item memory">
         <div class="summary-item"> <img src="/assets/images/icon-memory.svg" alt="Memory-icon" class="icon"> 
          Memory </div>
          <div><span class="score-obtained">92</span> <span class="score-total">/ 100</span>
          </div>
    </div>
      <div class="summary-item verbal">
          <div class="summary-item"><img src="/assets/images/icon-verbal.svg" alt="Verbal-icon" class="icon"> 
          Verbal</div> <div><span class="score-obtained">61</span> <span class="score-total">/ 100</span>
      </div></div>
      <div class="summary-item visual">
         <div class="summary-item"> <img src="/assets/images/icon-visual.svg" alt="Visual-icon" class="icon"> 
          Visual </div><div><span class="score-obtained">73</span> <span class="score-total">/ 100</span>
      </div></div>
      <button class="continue-btn">Continue</button>
  </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/gauravsingh1401/">Gaurav Singh</a>.
  </div>
</body>

</html>
